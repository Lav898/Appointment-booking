<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Doctor Appointments</h1>
            <p>Book your medical appointment with our experienced doctors</p>
        </header>

        <main>
            <div class="booking-card">
                <h2>Book an Appointment</h2>
                <form id="appointmentForm">
                    <div class="form-group">
                        <label for="name">Full Name*</label>
                        <input type="text" id="name" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email*</label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone Number*</label>
                        <input type="tel" id="phone" required>
                    </div>

                    <div class="form-group">
                        <label for="doctor">Select Doctor*</label>
                        <select id="doctor" required>
                            <option value="">Choose a doctor</option>
                            <option value="1">Dr. Sarah Johnson - General Physician</option>
                            <option value="2">Dr. Michael Chen - Cardiologist</option>
                            <option value="3">Dr. Emily Williams - Pediatrician</option>
                            <option value="4">Dr. David Brown - Dermatologist</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="date">Preferred Date*</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">Preferred Time*</label>
                        <input type="time" id="time" required>
                    </div>

                    <div class="form-group">
                        <label for="reason">Reason for Visit</label>
                        <textarea id="reason" rows="3"></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Schedule Appointment</button>
                </form>
            </div>
        </main>
    </div>

    <div id="notification" class="notification">
        <p id="notificationMessage"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
